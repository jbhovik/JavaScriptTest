<!DOCTYPE html>
<html>
  <body onload="init()">
    <head>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript" src="js/Os.js"></script>
      <script type="text/javascript" src="js/Linux.js"></script>
      <script type="text/javascript" src="js/Mac.js"></script>
      <script type="text/javascript" src="js/Windows.js"></script>
      <script type="text/javascript" src="js/OsMaker.js"></script>
      <script>
        function init() {
          var myOs = createOs('Os');
          var myLinux = createOs('Linux');
          var myMac = createOs('Mac');
          var myWindows = createOs('Windows');

          var bootOsButton = document.getElementById('bootOs');
          bootOsButton.os = myOs;
          var bootLinuxButton = document.getElementById('bootLinux');
          bootLinuxButton.os = myLinux;
          var bootMacButton = document.getElementById('bootMac');
          bootMacButton.os = myMac;
          var bootWindowsButton = document.getElementById('bootWindows');
          bootWindowsButton.os = myWindows;
        }

        function clickButton(id){
          if (id === 'bootOs'){
            var bootOsButton = document.getElementById('bootOs');
          }
          else if (id === 'bootLinux'){
            var bootOsButton = document.getElementById('bootLinux');
          }
          else if (id === 'bootMac'){
            var bootOsButton = document.getElementById('bootMac');
          }
          else if (id === 'bootWindows'){
            var bootOsButton = document.getElementById('bootWindows');
          }
            bootOsButton.os.printMessage();
        }

        jQuery(document).ready(function(){
          jQuery('#bootOs').on('click', function(event) {        
            jQuery('#osContent').toggle('show');
          });
          jQuery('#bootLinux').on('click', function(event) {        
            jQuery('#linuxContent').toggle('show');
          });
          jQuery('#bootMac').on('click', function(event) {        
            jQuery('#macContent').toggle('show');
          });
          jQuery('#bootWindows').on('click', function(event) {        
            jQuery('#windowsContent').toggle('show');
          });
        });
      </script>
    </head>

    <h1>Welcome to the OS booter!</h1>

    <div>
      <button id='bootOs' onclick="clickButton(id)">Boot Generic OS</button>
      <div id='osContent' style="display: none;">
        <button id='printOsMessage' onclick="clickButton()">Print Generic OS Slogan</button>
      </div>
    </div>

    <div>
      <button id='bootLinux' onclick="clickButton(id)">Boot Linux</button>
      <div id='linuxContent' style="display: none;">
        <button id='printLinuxMessage' onclick="clickButton()">Print Linux Slogan</button>
        <button id='printLinuxMascot' onclick="clickButton()">Print Linux Attribute</button>
      </div>
    </div>

    <div>
      <button id='bootMac' onclick="clickButton(id)">Boot Mac OS</button>
      <div id='macContent' style="display: none;">
        <button id='printMacMessage' onclick="clickButton()">Print Mac Slogan</button>
        <button id='printMacProduct' onclick="clickButton()">Print Mac Attribute</button>
      </div>
    </div>
    
    <div>
      <button id="bootWindows" onclick="clickButton(id)">Boot Windows</button>
      <div id='windowsContent' style="display: none;">
        <button id="printWindowsMessage" onclick="clickButton()">Print Windows Slogan</button>
        <button id="printTheBallmer" onclick="clickButton()">Print Windows Attribute</button>
      </div>
    </div>
  </body>
</html>
