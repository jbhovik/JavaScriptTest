<!DOCTYPE html>
<html>
  <body onload="init()">
    <head>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript" src="js/Os.js"></script>
      <script type="text/javascript" src="js/Linux.js"></script>
      <script type="text/javascript" src="js/Mac.js"></script>
      <script type="text/javascript" src="js/Windows.js"></script>
      <script type="text/javascript" src="js/OsMaker.js"></script>
      <script>
        function init() {
          var myOs = createOs('Os');
          var myLinux = createOs('Linux');
          var myMac = createOs('Mac');
          var myWindows = createOs('Windows');

          var bootOsButton = document.getElementById('bootOs');
          bootOsButton.os = myOs;
          var bootLinuxButton = document.getElementById('bootLinux');
          var linuxAttrButton = document.getElementById('linuxAttribute');
          bootLinuxButton.os = myLinux;
          linuxAttrButton.os = myLinux;
          var bootMacButton = document.getElementById('bootMac');
          var macAttrButton = document.getElementById('macAttribute');
          bootMacButton.os = myMac;
          macAttrButton.os = myMac;
          var bootWindowsButton = document.getElementById('bootWindows');
          var windowsAttrButton = document.getElementById('windowsAttribute');
          bootWindowsButton.os = myWindows;
          windowsAttrButton.os = myWindows;
        }

        function displayMessage(id){
          var bootOsButton = document.getElementById(id);
          bootOsButton.os.printMessage();
        }

        function displayAttribute(id){
          var osAttrButton = document.getElementById(id);

          if (osAttrButton.os instanceof Linux){
            osAttrButton.os.printMascot();
          }
          else if (osAttrButton.os instanceof Mac){
            osAttrButton.os.showAppleWatch();
          }
          else if (osAttrButton.os instanceof Windows){
            osAttrButton.os.printTheBallmer();
          }
        }
      </script>
    </head>

    <h1>Welcome to the OS booter!</h1>

    <div>
      <button id='bootOs' onclick="displayMessage(id)">Boot Generic OS</button>
    </div>

    <div>
      <button id='bootLinux' onclick="displayMessage(id)">Boot Linux</button>
      <button id='linuxAttribute' onclick="displayAttribute(id)">Linux Attribute</button>
    </div>

    <div>
      <button id='bootMac' onclick="displayMessage(id)">Boot Mac OS</button>
      <button id='macAttribute' onclick="displayAttribute(id)">Mac Attribute</button>
    </div>
    
    <div>
      <button id='bootWindows' onclick="displayMessage(id)">Boot Windows</button>
      <button id='windowsAttribute' onclick="displayAttribute(id)">Windows Attribute</button>
    </div>
  </body>
</html>
